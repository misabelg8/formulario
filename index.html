<!DOCTYPE html>
<html>

<head>
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;700&display=swap" rel="stylesheet">
   
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container my-4 col-lg-6 col-xl-4">

        <h1 class=" text-center h5 fw-bold mb-3 mt-1">Cadastre-se</h1>
        <form id="createAccount" class="row gx-3">


            <div class="form-floating mb-3">
                <input class="form-control" type="text" placeholder="Nome Completo" id="completeUserName" required />
                <label for="completeUserName">Nome completo</label>
            </div>
            <div class="col-sm-6 form-floating mb-3">
                <input class="form-control" type="tel" placeholder="Telefone" id="phoneNumber"
                    pattern="^\s*(\d{2}|\d{0})[-. ]?(\d{5}|\d{4})[-. ]?(\d{4})[-. ]?\s*$" required />
                <label for="phoneNumber">Telefone</label>
            </div>
            <div class="col-sm-6 form-floating mb-3">
                <input class="form-control" type="date" placeholder="Data de Nascimento" id="birthday" name="birthday"
                    required />
                <label for="birthday">Data de Nascimento</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" type="email" placeholder="Email" id="email" required
                    pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" required />
                <label for="email">E-mail</label>
            </div>
            <div class="col-sm-6 form-floating">
                <input class="form-control" type="password" placeholder="Senha" id="password"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required />
                    <label for="password">Crie uma senha</label>
                </div>
                <small class="ps-4 text-muted d-sm-none"> Sua senha deverá ter ao menos 8 caracteres, 1 número e 1 letra.</small>
                <div class="col-sm-6 form-floating">
                    <input class="form-control" type="password" placeholder="Repita Senha" id="repeatedPassword" required />
                    <label for="repeatedPassword">Repita a sua senha</label>
                </div>
            <small class="ps-4 text-muted d-none d-sm-block"> Sua senha deverá ter ao menos 8 caracteres, 1 número e 1 letra.</small>
            <div class="form-floating mb-3">
                <input class="form-control mb-3 mt-3" type="text" placeholder="CPF" id="CPF"
                    pattern="^([-\.\s]?(\d{3})){3}[-\.\s]?(\d{2})$" required />
                <label for="CPF">CPF</label>
            </div>
                <input class="p-3 px-5 w-auto btn btn-primary m-auto" type="submit" value="Cadastrar" />
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
